# Fix Colors
# set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable mouse support
set -g mouse off

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g set-clipboard on

set -g set-titles on
set -g set-titles-string "#{?#{m/r:^[0-9]+$,#S},#W,#S: #W}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on


set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

source-file ~/oss/orng.nvim/extras/tmux/orng.tmux

# Override theme defaults
set -g status-position top
set -g status-left "#[bg=#EC5B2B,fg=#ffffff,bold]ó°Š   #{?#{m/r:^[0-9]+$,#S},,#S }#[fg=#EC5B2B,bg=#10131a]"

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Kill session
bind Q kill-session

# Default session with 4 windows: neovim, terminal, opencode, lazygit
set-hook -g session-created "if-shell '[ \"#{session_windows}\" = \"1\" ]' '\
  rename-window nvim ; send-keys nvim Enter ; \
  new-window -n terminal ; \
  new-window -n opencode ; send-keys opencode Enter ; \
  new-window -n lazygit ; send-keys lazygit Enter ; \
  select-window -t 1'"

run '~/.tmux/plugins/tpm/tpm'
