import = ["/home/bachitter/.config/alacritty/grayscale.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "screen-256color"

[font]
size = 7.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[window]
dynamic_title = false
opacity = 1
title = "Alacritty"

[window.padding]
x = 12
y = 12
