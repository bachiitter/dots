"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = """
$character[](fg:#cad3f5)\
$directory\
$git_branch
"""

# Enabled Modules
[character]
format = '$symbol'
success_symbol = "[ ⠷ ](bg:#cad3f5 fg:#181926)"
error_symbol = "[ ⠷ ](bg:#cad3f5 fg:#181926)"

[directory]
format = ' [$path]($style)[$read_only]($read_only_style) '
disabled = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
disabled = false

