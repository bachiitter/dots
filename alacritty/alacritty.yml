import:
  - ~/.config/alacritty/grayscale.yml
env:
  TERM: screen-256color
window:
  title: Alacritty
  dynamic_title: false
  padding:
    x: 10
    y: 10
  opacity: 1
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 7.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
